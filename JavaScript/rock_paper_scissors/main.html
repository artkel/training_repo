<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Rock-Paper-Scissors</h3>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button><br>
  <p id="result-message">Good Luck!</p>
  <p id="result-message-final">you've got zero chances, human</p><br>
  <p><b>Score</b></p>
  <table> 
    <tr>
      <th>Human</th>
      <th>Computer</th>
      <th>Tie</th>
    </tr>
    <tr>
      <td id="human-score">0</td>
      <td id="computer-score">0</td>
      <td id="tie-score">0</td>
    </tr>
  </table>
  <p id="games-played">Games played: 0</p>
  <button id="reset">Reset</button>

  <script src="index_new.js"></script>
</body>
</html>
