<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Rock-Paper-Scissors</h3>
  <button id="rock" onclick="gameRock()">Rock</button>
  <button id="paper" onclick="gamePaper()">Paper</button>
  <button id="scissors" onclick="gameScissors()">Scissors</button><br><br>
  <p id="result-message">Good Luck!</p>
  <p id="result-message-final"></p><br>
  <p><b>Score:</b></p>
  <li id="human-score">Human - 0</li>
  <li id="computer-score">Computer - 0</li>
  <li id="draw-score">Draw - 0</li>
  <p id="games-played">Games played: 0</p>
  <button id="reset" onclick="resetScore()">Reset</button>

  <script src="index.js"></script>
</body>
</html>
